<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Coder | Exam Preparation Quiz</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            position: relative;
        }

        /* Logo and website name on top-left */
        .header-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-logo img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .header-logo span {
            font-size: 24px;
            font-weight: 700;
            color: #f3c623;
        }

        .quiz-card {
            max-width: 500px;
            padding: 40px 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        .quiz-card h2 {
            font-weight: 700;
            color: #f3c623;
            margin-bottom: 20px;
        }

        .quiz-card p {
            font-size: 16px;
            color: #ddd;
        }

        .quiz-card .btn-primary {
            background: linear-gradient(90deg, #f3c623, #f5576c);
            border: none;
            font-weight: bold;
            padding: 10px 0;
            transition: transform 0.2s, box-shadow 0.2s;
            color: #1f1c2c;
        }

        .quiz-card .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(243,198,35,0.5);
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ccc;
        }
    </style>
</head>
<body>

<!-- Top-left Logo and Name -->
<div class="header-logo">
    <img src="happy-coder-logo.png" alt="Happy Coder Logo">
    <span>Happy Coder</span>
</div>

<div class="quiz-card">
    <h2>üìù Exam Preparation Quiz</h2>

    <p><strong>Total Questions:</strong> 20</p>
    <p><strong>Total Time:</strong> 45 Minutes</p>

    <div class="mb-3 text-start">
        <label class="form-label">Enter Your Name</label>
        <input type="text" id="username" class="form-control" placeholder="Your name">
    </div>

    <button class="btn btn-primary w-100" onclick="startQuiz()">Start Quiz</button>
</div>

<script>
    function startQuiz() {
        const name = document.getElementById("username").value.trim();

        if (name === "") {
            alert("Please enter your name");
            return;
        }

        localStorage.setItem("quizUser", name);
        window.location.href = "quiz.html";
    }
</script>

</body>
</html>
